<!-- this is the connection to the details from base html file 
Embeds the current page within base-->
{% extends 'travel_wishlist/base.html' %}
{% block content %}

<h2>Traveled Locations</h2>


{% if visited %}
<ul>
    {% for place in visited %}
    <li>
        <a href="{% url 'place_details' place.pk %}" >
            {{  place.name }}
        </a>
    </li>
    {% endfor %}
</ul>

{% else %}

<p>
    You have not visited any places in your list
</p>

{% endif %}


{% endblock %}
